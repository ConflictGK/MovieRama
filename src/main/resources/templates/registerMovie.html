<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New Movie</title>
</head>
<body>
<h1>Register New Movie</h1>
<form action="#" th:action="@{/movies}" th:object="${movie}" method="post">
    <p>
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title"/>
    </p>
    <p>
        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description"></textarea>
    </p>
    <p>
        <label for="dateAdded">Date Added:</label>
        <input type="date" th:field="*{dateAdded}" id="dateAdded"/>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
</body>
</html>
